<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="shortcut icon" href="favicon.ico">

    <title>GifTastic</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <!-- FONTS -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.2/css/all.css" integrity="sha384-/rXc/GQVaYpyDdyxK+ecHPVYJSN9bmVFBvjA/9eOB+pb3F2w2N6fc5qB9Ew5yIns" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=VT323" rel="stylesheet">

    <!-- MEDIA QUERIES -->
    <link rel="stylesheet" media="screen and (max-width: 504px)" href="assets/css/w504.css">

</head>

<body>

    <section class="sidebar">

        <header>

            <div id="headerBtn"><i class="fas fa-times"></i></div>

            <div class="container">
                <h1>GifTastic</h1>
                <p>Press a button below to see a bunch of gifs from that show. Even add your own favorite show to the list!</p>
                <p class="credit">Powered by <a href="https://developers.giphy.com/" target="_blank">Giphy</a>.</p>
            </div>
            
        </header>

        <div id="buttons">

            <div class="container">

                <div id="topicBtns"></div>

                <div id="clearBtn">
                    <button id="clear">clear gifs</button>
                </div>

                <div id="newBtn">
                    <form id="addTopic">
                        <input type="text" id="newTopic" placeholder="add a new show">
                        <button type="submit" id="submitBtn" value="submit"><i class="fas fa-plus"></i>
                        </button>
                    </form> 
                </div>

            </div>
            
        </div>

        <footer>

            <div class="container">

                <nav>
                    <ul>
                        <li><a href="https://fkakatie.github.io/responsive-portfolio/index.html" target="_blank">About</a></li><!--
                        --><li><a href="https://fkakatie.github.io/responsive-portfolio/portfolio.html" target="_blank">Portfolio</a></li><!--
                        --><li><a href="https://fkakatie.github.io/responsive-portfolio/contact.html" target="_blank">Contact</a></li><!--
                        --><li><a href="https://github.com/fkakatie" target="_blank"><i class="fab fa-lg fa-github-square"></i></a></li>
                    </ul>
                </nav>
                    
                <div class="copyright">
                    <p>&copy; 2018</p>
                </div>
            
            </div>

        </footer>

    </section>

    <section class="mainBody">
        <div id="gifs"></div>
    </section>

<!-- JAVASCRIPT -->
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>

<script src="https://unpkg.com/imagesloaded@4/imagesloaded.pkgd.min.js"></script>

</body>

</html>
